<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
  <style>

#version-chooser {
	text-align: center;
	font-family: arial, helvetica, sans-serif ;
	font-size: 14pt ;
	font-style: oblique;
	font-weight: bold;
}

#logo {
	
    background-image:url(wiki/gwtumllogo.png);
    background-repeat:no-repeat;
    background-position:center;
    width:100%;
    height:187px;
}

#version {
	border: 1px solid #000;

}
#btn {
	border: 1px solid #666;
	background: #eee;
}
</style>
<script type="text/javascript">
//<![CDATA[

function afficher(){
	var rev = document.formSaisie.elements['version'].value;
	if(rev < 20)
		document.location.href='http://gwtuml.googlecode.com/svn-history/r'+rev+'/trunk/GwtUml/www/com.objetdirect.gwt.umlapi.UMLDrawer/UMLDrawer.html';		
	else if(rev < 83) // gwt 1.5 -> 1.6
		document.location.href='http://gwtuml.googlecode.com/svn-history/r'+rev+'/trunk/GwtUml/latest_build/UMLDrawer.html';
	else if(rev < 110) // gwt 1.6 -> bleeding w/ oophm
		document.location.href='http://gwtuml.googlecode.com/svn-history/r'+rev+'/trunk/GwtUml/war/UMLDrawer.html';
	else if(rev < 207)
		document.location.href='http://gwtuml.googlecode.com/svn-history/r'+rev+'/trunk/war/UMLDrawer.html';
	else
	document.location.href='http://gwtuml.googlecode.com/svn-history/r'+rev+'/trunk/GWTUMLDrawer/war/GWTUMLDrawer.html';
	return false;
}
//]]>
</script>
 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>UMLDrawer previous version</title>
</head>

  <body>
<div id="version-chooser">
	<div id="logo">
	</div>

	<form onsubmit="return afficher()" name="formSaisie">
	  <p>
	    <label for="version">Choisissez un numéro de version :</label>
	    <input type="text" name="version" id="version" />
	    <input type="submit" id='btn' value="Ok"/>
	  </p>
	</form>
</div>

</body>
</html>
